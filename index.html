<!DOCTYPE html>
<html lang = 'en' dir = 'ltr'>
  <head>
    <meta charset='utf-8'></meta>
    <meta name='viewport' content='width=device-width, initial-scale=1'></meta>
    <title>Typing Speed Test</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href='style.css'>
  </head>
  <body>
    <header class = 'topHeader'>
      <h1>Test Your Typing Speed</h1>
    </header>
    <div class = "directions">
      <h3>This is a typing test.  Your goal is to duplicate the text below exactly, including punctuation.  The timer starts when you start typing. Good luck!</h3>
    </div>
    <div id = "test-area"
      <div class = "write">
        <h3 id = "theText">type this. (change later)</h3>
      </div>
      <div id = "test-wrapper">
        <textarea name="test" rows="8" cols="80"  placeholder="The clock starts when you start typing"></textarea>
      </div>
      <div>
        <section id="clock">
          <div class = "timer">00:00:00</div>
        </section>
        <button id = "reset" class = "btn">Start Over</button>
        <button id= "typeText" class = "btn">Reset text</button>
      </div>
    </div>
  </body>
</html>
