<!DOCTYPE html>
<html lang = 'en' dir = 'ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'
    <title>Typing Speed Test</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href='style.css'>
  </head>
  <body>
    <header class = 'topHeader'>
      <h1>Test Your Typing Speed</h1>
    </header>
    <div class = "directions">
      <p>This is a typing test.  Your goal is to duplicate the text below exactly, including punctuation.  The timer starts when you start typing. Good luck!</p>
    </div>
    <div class = "test-area"
      <div class = "write">
        <p>type this. (change later)</p>
      </div>
      <div class = "test-wrapper">
        <textarea name="test" rows="8" cols="80"  placeholder="The clock starts when you start typing"></textarea>
      </div>
    </div>
  </body>
</html>
